<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serpent's Vault - Budget Tracker</title>
  
  <!-- Add Tailwind CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #111827;
      color: #e5e7eb;
    }
    .budget-app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .app-header {
      background-color: #065f46;
      border: 1px solid #059669;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .app-title {
      color: #6ee7b7;
      font-size: 1.875rem;
      font-weight: bold;
    }
    .app-subtitle {
      color: #34d399;
      font-style: italic;
    }
    .tab-container {
      border-bottom: 1px solid #059669;
      margin-bottom: 1.5rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      font-weight: 500;
      cursor: pointer;
    }
    .tab.active {
      background-color: #065f46;
      color: #6ee7b7;
      border-bottom: 2px solid #6ee7b7;
    }
    .tab:not(.active) {
      color: #9ca3af;
    }
    .tab:not(.active):hover {
      color: #6ee7b7;
    }
    .card {
      background-color: #1f2937;
      border: 1px solid #065f46;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .card-title {
      color: #6ee7b7;
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1rem;
    }
    @media (min-width: 768px) {
      .stat-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .stat-card {
      background-color: #374151;
      border: 1px solid #065f46;
      border-radius: 0.375rem;
      padding: 1rem;
    }
    .stat-label {
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .income-label { color: #6ee7b7; }
    .income-value { color: #6ee7b7; }
    .bills-label { color: #fcd34d; }
    .bills-value { color: #fcd34d; }
    .expenses-label { color: #f87171; }
    .expenses-value { color: #f87171; }
    .balance-label { color: #c4b5fd; }
    .balance-value-positive { color: #6ee7b7; }
    .balance-value-negative { color: #f87171; }
    .progress-container {
      width: 100%;
      background-color: #374151;
      height: 0.5rem;
      border-radius: 9999px;
      margin-top: 0.25rem;
    }
    .progress-bar {
      height: 0.5rem;
      border-radius: 9999px;
      background-color: #059669;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1rem;
    }
    @media (min-width: 768px) {
      .form-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #d1d5db;
    }
    .form-input, .form-select {
      width: 100%;
      background-color: #374151;
      border: 1px solid #4b5563;
      border-radius: 0.25rem;
      padding: 0.5rem;
      color: white;
    }
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-green {
      background-color: #047857;
      color: white;
    }
    .btn-green:hover {
      background-color: #065f46;
    }
    .btn-yellow {
      background-color: #b45309;
      color: white;
    }
    .btn-yellow:hover {
      background-color: #92400e;
    }
    .btn-red {
      background-color: #b91c1c;
      color: white;
    }
    .btn-red:hover {
      background-color: #991b1b;
    }
    .activity-log-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal-content {
      background-color: #1f2937;
      border: 1px solid #065f46;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      background-color: #065f46;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #059669;
    }
    .modal-title {
      color: #6ee7b7;
      font-size: 1.25rem;
      font-weight: bold;
    }
    .modal-close {
      color: #6ee7b7;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .modal-body {
      padding: 1rem;
      overflow-y: auto;
      max-height: 60vh;
    }
    .log-entry {
      background-color: #374151;
      border-radius: 0.375rem;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .log-date {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 0.25rem;
    }
    .log-action {
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="budget-app">
    <!-- Header -->
    <div class="app-header flex justify-between items-center">
      <div>
        <h1 class="app-title">Serpent's Vault</h1>
        <p class="app-subtitle">Master your finances with cunning</p>
      </div>
      <button class="bg-gray-800 hover:bg-gray-700 text-green-300 py-2 px-4 rounded border border-green-500" onclick="showActivityLog()">
        Activity Log
      </button>
    </div>
    
    <!-- Navigation -->
    <div class="tab-container flex">
      <button id="tab-dashboard" class="tab active" onclick="changeTab('dashboard')">Dashboard</button>
      <button id="tab-income" class="tab" onclick="changeTab('income')">Income</button>
      <button id="tab-bills" class="tab" onclick="changeTab('bills')">Bills</button>
      <button id="tab-expenses" class="tab" onclick="changeTab('expenses')">Expenses</button>
    </div>
    
    <!-- Content -->
    <div id="content">
      <!-- Dashboard content will be loaded here -->
    </div>

    <!-- Activity Log Modal (Hidden by default) -->
    <div id="activity-log-modal" class="activity-log-modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Activity Log</h2>
          <button class="modal-close" onclick="hideActivityLog()">&times;</button>
        </div>
        <div id="activity-log-content" class="modal-body">
          <!-- Activity log entries will be loaded here -->
        </div>
        <div class="p-4 border-t border-gray-700">
          <button class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded" onclick="hideActivityLog()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Data storage with localStorage
    let incomes = [];
    let bills = [];
    let expenses = [];
    let activityLog = [];

    // Load data from localStorage
    function loadData() {
      const savedIncomes = localStorage.getItem('serpentsVault_incomes');
      const savedBills = localStorage.getItem('serpentsVault_bills');
      const savedExpenses = localStorage.getItem('serpentsVault_expenses');
      const savedActivityLog = localStorage.getItem('serpentsVault_activityLog');
      
      if (savedIncomes) incomes = JSON.parse(savedIncomes);
      if (savedBills) bills = JSON.parse(savedBills);
      if (savedExpenses) expenses = JSON.parse(savedExpenses);
      if (savedActivityLog) activityLog = JSON.parse(savedActivityLog);
      
      // If no data exists, load sample data
      if (incomes.length === 0) {
        incomes = [
          { id: 1, source: "Doctor Care", amount: 1500, date: "2025-02-25" },
          { id: 2, source: "CORE", amount: 300, date: "2025-03-07" }
        ];
      }
      
      if (bills.length === 0) {
        bills = [
          { id: 1, name: "Rent", amount: 1200, dueDate: "2025-03-01" },
          { id: 2, name: "Internet", amount: 100, dueDate: "2025-03-11" }
        ];
      }
      
      if (expenses.length === 0) {
        expenses = [
          { id: 1, category: "Groceries", amount: 120, date: "2025-03-05" },
          { id: 2, category: "Shopping", amount: 45, date: "2025-03-01" }
        ];
      }
      
      // Save the sample data
      saveData();
    }
    
    // Save data to localStorage
    function saveData() {
      localStorage.setItem('serpentsVault_incomes', JSON.stringify(incomes));
      localStorage.setItem('serpentsVault_bills', JSON.stringify(bills));
      localStorage.setItem('serpentsVault_expenses', JSON.stringify(expenses));
      localStorage.setItem('serpentsVault_activityLog', JSON.stringify(activityLog));
    }
    
    // Log activity
    function logActivity(action, type, details) {
      const newLog = {
        id: activityLog.length > 0 ? Math.max(...activityLog.map(log => log.id)) + 1 : 1,
        timestamp: new Date().toISOString(),
        action,
        type,
        details
      };
      
      activityLog.unshift(newLog); // Add to beginning
      
      // Limit log size to 100 entries
      if (activityLog.length > 100) {
        activityLog = activityLog.slice(0, 100);
      }
      
      saveData();
    }
    
    // Activity log functions
    function showActivityLog() {
      const modal = document.getElementById('activity-log-modal');
      const logContent = document.getElementById('activity-log-content');
      
      modal.style.display = 'flex';
      
      if (activityLog.length === 0) {
        logContent.innerHTML = `<p class="text-gray-400 text-center">No activity recorded yet</p>`;
        return;
      }
      
      let html = `<div class="space-y-3">`;
      
      activityLog.forEach(log => {
        html += `
          <div class="log-entry">
            <div class="log-date">${formatDateTime(log.timestamp)}</div>
            <div class="log-action">${log.action}</div>
          </div>
        `;
      });
      
      html += `</div>`;
      logContent.innerHTML = html;
    }
    
    function hideActivityLog() {
      document.getElementById('activity-log-modal').style.display = 'none';
    }
    
    // Format helpers
    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD'
      }).format(amount);
    }
    
    function formatDate(dateString) {
      if (!dateString) return "";
      // Fix timezone issues by handling the date string directly
      if (dateString.includes('T')) {
        // If it's an ISO string, create a date object
        const date = new Date(dateString);
        return date.toLocaleDateString();
      } else {
        // If it's a YYYY-MM-DD format, parse it directly to prevent timezone issues
        const [year, month, day] = dateString.split('-').map(Number);
        return new Date(year, month - 1, day).toLocaleDateString();
      }
    }
    
    function formatDateTime(dateString) {
      if (!dateString) return "";
      const date = new Date(dateString);
      return date.toLocaleString();
    }
    
    // Calculate totals
    function calculateTotals() {
      const totalIncome = incomes.reduce((sum, item) => sum + Number(item.amount), 0);
      const totalBills = bills.reduce((sum, item) => sum + Number(item.amount), 0);
      const totalExpenses = expenses.reduce((sum, item) => sum + Number(item.amount), 0);
      const balance = totalIncome - totalBills - totalExpenses;
      
      return { totalIncome, totalBills, totalExpenses, balance };
    }
    
    // Group expenses by category
    function getExpensesByCategory() {
      const result = {};
      expenses.forEach(expense => {
        const category = expense.category;
        if (!result[category]) {
          result[category] = 0;
        }
        result[category] += Number(expense.amount);
      });
      return result;
    }
    
    // Change tab function
    function changeTab(tabName) {
      // Update active tab
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(`tab-${tabName}`).classList.add('active');
      
      // Update content
      const contentDiv = document.getElementById('content');
      
      if (tabName === 'dashboard') {
        renderDashboard(contentDiv);
      } else if (tabName === 'income') {
        renderIncomeTracker(contentDiv);
      } else if (tabName === 'bills') {
        renderBillTracker(contentDiv);
      } else if (tabName === 'expenses') {
        renderExpenseTracker(contentDiv);
      }
    }
    
    // Render dashboard
    function renderDashboard(container) {
      const { totalIncome, totalBills, totalExpenses, balance } = calculateTotals();
      const expensesByCategory = getExpensesByCategory();
      
      let html = `
        <div class="card">
          <h2 class="card-title">Financial Summary</h2>
          <div class="stat-grid">
            <div class="stat-card">
              <h3 class="stat-label income-label">Income</h3>
              <p class="stat-value income-value">${formatCurrency(totalIncome)}</p>
            </div>
            <div class="stat-card">
              <h3 class="stat-label bills-label">Bills</h3>
              <p class="stat-value bills-value">${formatCurrency(totalBills)}</p>
            </div>
            <div class="stat-card">
              <h3 class="stat-label expenses-label">Expenses</h3>
              <p class="stat-value expenses-value">${formatCurrency(totalExpenses)}</p>
            </div>
            <div class="stat-card">
              <h3 class="stat-label balance-label">Balance</h3>
              <p class="stat-value ${balance >= 0 ? 'balance-value-positive' : 'balance-value-negative'}">
                ${formatCurrency(balance)}
              </p>
            </div>
          </div>
        </div>
        
        <div class="card">
          <h2 class="card-title">Expense Breakdown</h2>
          <div class="space-y-3">
      `;
      
      const totalExpenseAmount = Object.values(expensesByCategory).reduce((sum, amount) => sum + amount, 0);
      
      if (Object.keys(expensesByCategory).length > 0) {
        Object.entries(expensesByCategory).forEach(([category, amount]) => {
          const percentage = totalExpenseAmount > 0 ? (amount / totalExpenseAmount) * 100 : 0;
          
          html += `
            <div>
              <div class="flex justify-between mb-1">
                <span class="font-medium text-gray-300">${category}</span>
                <span class="text-gray-300">
                  ${formatCurrency(amount)} (${percentage.toFixed(1)}%)
                </span>
              </div>
              <div class="progress-container">
                <div class="progress-bar" style="width: ${percentage}%"></div>
              </div>
            </div>
          `;
        });
      } else {
        html += `<p class="text-gray-400">No expense data to display</p>`;
      }
      
      html += `
          </div>
        </div>
        
        <div class="card">
          <h2 class="card-title">Upcoming Bills</h2>
          <div class="space-y-3">
      `;
      
      // Fix timezone issues when comparing dates
      const today = new Date();
      today.setHours(0, 0, 0, 0); // Set to start of day
      
      const upcomingBills = bills
        .filter(bill => {
          // Parse date parts to create date object correctly
          const [year, month, day] = bill.dueDate.split('-').map(Number);
          const dueDate = new Date(year, month - 1, day);
          return dueDate >= today;
        })
        .sort((a, b) => {
          // Sort by due date
          const [yearA, monthA, dayA] = a.dueDate.split('-').map(Number);
          const [yearB, monthB, dayB] = b.dueDate.split('-').map(Number);
          return new Date(yearA, monthA - 1, dayA) - new Date(yearB, monthB - 1, dayB);
        })
        .slice(0, 5);
      
      if (upcomingBills.length > 0) {
        upcomingBills.forEach(bill => {
          html += `
            <div class="flex justify-between border-b border-gray-700 pb-2">
              <div>
                <div class="font-medium text-gray-300">${bill.name}</div>
                <div class="text-sm text-gray-400">Due: ${formatDate(bill.dueDate)}</div>
              </div>
              <div class="text-yellow-300 font-medium">${formatCurrency(bill.amount)}</div>
            </div>
          `;
        });
      } else {
        html += `<p class="text-gray-400">No upcoming bills</p>`;
      }
      
      html += `
          </div>
        </div>
      `;
      
      container.innerHTML = html;
    }
    
    // Render income tracker
    function renderIncomeTracker(container) {
      let html = `
        <div class="card">
          <h2 class="card-title">Add New Income</h2>
          <div class="form-grid">
            <div>
              <label class="form-label">Source</label>
              <select id="income-source" class="form-select">
                <option value="Doctor Care">Doctor Care</option>
                <option value="CORE">CORE</option>
                <option value="Other">Other</option>
              </select>
            </div>
            
            <div id="custom-source-container" style="display: none;">
              <label class="form-label">Specify Source</label>
              <input type="text" id="income-custom-source" class="form-input" placeholder="Income source">
            </div>
            
            <div>
              <label class="form-label">Amount</label>
              <input type="number" id="income-amount" class="form-input" placeholder="0.00">
            </div>
            
            <div>
              <label class="form-label">Date</label>
              <input type="date" id="income-date" class="form-input">
            </div>
          </div>
          <div class="mt-4">
            <button id="add-income-btn" class="btn btn-green">Add Income</button>
          </div>
        </div>
        
        <div class="card">
          <h2 class="card-title">Income History</h2>
          <div id="income-list">
            <!-- Income entries will be added here -->
          </div>
        </div>
      `;
      
      container.innerHTML = html;
      
      // Show/hide custom source field
      const sourceSelect = document.getElementById('income-source');
      const customSourceContainer = document.getElementById('custom-source-container');
      
      sourceSelect.addEventListener('change', function() {
        customSourceContainer.style.display = this.value === 'Other' ? 'block' : 'none';
      });
      
      // Render income list
      renderIncomeList();
      
      // Add income button event
      document.getElementById('add-income-btn').addEventListener('click', function() {
        const source = sourceSelect.value;
        const customSource = document.getElementById('income-custom-source').value;
        const amount = document.getElementById('income-amount').value;
        const date = document.getElementById('income-date').value;
        
        if (!amount || !date) {
          alert('Please fill in all required fields');
          return;
        }
        
        const finalSource = source === 'Other' ? (customSource || 'Other Income') : source;
        
        const newId = incomes.length > 0 ? Math.max(...incomes.map(i => i.id)) + 1 : 1;
        // Ensure date is stored in YYYY-MM-DD format to prevent timezone issues
        const newIncome = {
          id: newId,
          source: finalSource,
          amount: Number(amount),
          date: date // date input already provides YYYY-MM-DD format
        };
        
        incomes.push(newIncome);
        
        // Log activity
        logActivity(`Added income: ${finalSource} - ${formatCurrency(amount)}`, 'income', newIncome);
        
        // Save data
        saveData();
        
        // Reset form
        sourceSelect.value = 'Doctor Care';
        document.getElementById('income-custom-source').value = '';
        document.getElementById('income-amount').value = '';
        document.getElementById('income-date').value = '';
        customSourceContainer.style.display = 'none';
        
        // Update income list
        renderIncomeList();
      });
    }
    
    // Render income list
    function renderIncomeList() {
      const container = document.getElementById('income-list');
      
      if (incomes.length > 0) {
        let html = `
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead>
                <tr class="text-left border-b border-gray-700">
                  <th class="p-2 text-gray-300">Source</th>
                  <th class="p-2 text-gray-300">Date</th>
                  <th class="p-2 text-right text-gray-300">Amount</th>
                  <th class="p-2 text-center text-gray-300">Actions</th>
                </tr>
              </thead>
              <tbody>
        `;
        
        // Sort incomes by date (newest first) with timezone fix
        const sortedIncomes = [...incomes].sort((a, b) => {
          // Parse date parts to create date objects correctly
          const [yearA, monthA, dayA] = a.date.split('-').map(Number);
          const [yearB, monthB, dayB] = b.date.split('-').map(Number);
          return new Date(yearB, monthB - 1, dayB) - new Date(yearA, monthA - 1, dayA);
        });
        
        sortedIncomes.forEach(income => {
          html += `
            <tr class="border-b border-gray-700">
              <td class="p-2 text-gray-300">${income.source}</td>
              <td class="p-2 text-gray-300">${formatDate(income.date)}</td>
              <td class="p-2 text-right text-green-300">${formatCurrency(income.amount)}</td>
              <td class="p-2 text-center">
                <button class="text-red-400 hover:text-red-300" onclick="deleteIncome(${income.id})">
                  Delete
                </button>
              </td>
            </tr>
          `;
        });
        
        html += `
              </tbody>
            </table>
          </div>
        `;
        
        container.innerHTML = html;
      } else {
        container.innerHTML = `<p class="text-gray-400">No income entries yet</p>`;
      }
    }
    
    // Delete income
    function deleteIncome(id) {
      const incomeToDelete = incomes.find(i => i.id === id);
      const index = incomes.findIndex(i => i.id === id);
      
      if (index !== -1) {
        incomes.splice(index, 1);
        
        // Log activity
        logActivity(`Deleted income: ${incomeToDelete.source} - ${formatCurrency(incomeToDelete.amount)}`, 'delete', incomeToDelete);
        
        // Save data
        saveData();
        
        renderIncomeList();
        
        // If we're on the dashboard, update it too
        if (document.getElementById('tab-dashboard').classList.contains('active')) {
          renderDashboard(document.getElementById('content'));
        }
      }
    }

    // Render bill tracker
    function renderBillTracker(container) {
      let html = `
        <div class="card">
          <h2 class="card-title">Add New Bill</h2>
          <div class="form-grid">
            <div>
              <label class="form-label">Bill Name</label>
              <input type="text" id="bill-name" class="form-input" placeholder="Bill name">
            </div>
            
            <div>
              <label class="form-label">Amount</label>
              <input type="number" id="bill-amount" class="form-input" placeholder="0.00">
            </div>
            
            <div>
              <label class="form-label">Due Date</label>
              <input type="date" id="bill-due-date" class="form-input">
            </div>
          </div>
          <div class="mt-4">
            <button id="add-bill-btn" class="btn btn-yellow">Add Bill</button>
          </div>
        </div>
        
        <div class="card">
          <h2 class="card-title">Bill List</h2>
          <div id="bill-list">
            <!-- Bill entries will be added here -->
          </div>
        </div>
      `;
      
      container.innerHTML = html;
      
      // Render bill list
      renderBillList();
      
      // Add bill button event
      document.getElementById('add-bill-btn').addEventListener('click', function() {
        const name = document.getElementById('bill-name').value;
        const amount = document.getElementById('bill-amount').value;
        const dueDate = document.getElementById('bill-due-date').value;
        
        if (!name || !amount || !dueDate) {
          alert('Please fill in all required fields');
          return;
        }
        
        const newId = bills.length > 0 ? Math.max(...bills.map(b => b.id)) + 1 : 1;
        // Ensure date is stored in YYYY-MM-DD format to prevent timezone issues
        const newBill = {
          id: newId,
          name: name,
          amount: Number(amount),
          dueDate: dueDate // date input already provides YYYY-MM-DD format
        };
        
        bills.push(newBill);
        
        // Log activity
        logActivity(`Added bill: ${name} - ${formatCurrency(amount)}`, 'bill', newBill);
        
        // Save data
        saveData();
        
        // Reset form
        document.getElementById('bill-name').value = '';
        document.getElementById('bill-amount').value = '';
        document.getElementById('bill-due-date').value = '';
        
        // Update bill list
        renderBillList();
      });

    // Render bill list
    function renderBillList() {
      const container = document.getElementById('bill-list');
      
      if (bills.length > 0) {
        let html = `
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead>
                <tr class="text-left border-b border-gray-700">

                  <th class="p-2 text-gray-300">Due Date</th>
                  <th class="p-2 text-right text-gray-300">Amount</th>
                  <th class="p-2 text-center text-gray-300">Actions</th>
                </tr>
              </thead>
              <tbody>
        `;
        
        // Sort bills by due date (with timezone fix)
        const sortedBills = [...bills].sort((a, b) => {
          // Parse date parts to create date objects correctly
          const [yearA, monthA, dayA] = a.dueDate.split('-').map(Number);
          const [yearB, monthB, dayB] = b.dueDate.split('-').map(Number);
          return new Date(yearA, monthA - 1, dayA) - new Date(yearB, monthB - 1, dayB);
        });
        
        sortedBills.forEach(bill => {
          html += `
            <tr class="border-b border-gray-700">
              <td class="p-2 text-gray-300">${bill.name}</td>
              <td class="p-2 text-gray-300">${formatDate(bill.dueDate)}</td>
              <td class="p-2 text-right text-yellow-300">${formatCurrency(bill.amount)}</td>
              <td class="p-2 text-center">
                <button class="text-red-400 hover:text-red-300" onclick="deleteBill(${bill.id})">

                </button>
              </td>
            </tr>
          `;
        });
        
        html += `
              </tbody>
            </table>
          </div>
        `;
        
        container.innerHTML = html;
      } else {
        container.innerHTML = `<p class="text-gray-400">No bills yet</p>`;
      }
    }
    
    // Delete bill
    function deleteBill(id) {
      const billToDelete = bills.find(b => b.id === id);
      const index = bills.findIndex(b => b.id === id);
      
      if (index !== -1) {
        bills.splice(index, 1);
        
        // Log activity
        logActivity(`Deleted bill: ${billToDelete.name} - ${formatCurrency(billToDelete.amount)}`, 'delete', billToDelete);
        
        // Save data
        saveData();
        
        renderBillList();
        
        // If we're on the dashboard, update it too
        if (document.getElementById('tab-dashboard').classList.contains('active')) {
