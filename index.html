<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault - Budget Tracker</title>
  
  <!-- Add Tailwind CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <style>
    body {
      background-color: #111827;
      color: #e5e7eb;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #1f2937;
      border: 1px solid #065f46;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .login-logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-title {
      color: #6ee7b7;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .login-button {
      background-color: #065f46;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 0.25rem;
      font-weight: 500;
      cursor: pointer;
    }
    .login-button:hover {
      background-color: #047857;
    }
    .budget-app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: none; /* Hidden by default until login */
    }
    .app-header {
      background-color: #065f46;
      border: 1px solid #059669;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .app-title {
      color: #6ee7b7;
      font-size: 1.875rem;
      font-weight: bold;
    }
    .app-subtitle {
      color: #34d399;
      font-style: italic;
    }
    .tab-container {
      border-bottom: 1px solid #059669;
      margin-bottom: 1.5rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      font-weight: 500;
      cursor: pointer;
    }
    .tab.active {
      background-color: #065f46;
      color: #6ee7b7;
      border-bottom: 2px solid #6ee7b7;
    }
    .tab:not(.active) {
      color: #9ca3af;
    }
    .tab:not(.active):hover {
      color: #6ee7b7;
    }
    .card {
      background-color: #1f2937;
      border: 1px solid #065f46;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .card-title {
      color: #6ee7b7;
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1rem;
    }
    @media (min-width: 768px) {
      .stat-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .stat-card {
      background-color: #374151;
      border: 1px solid #065f46;
      border-radius: 0.375rem;
      padding: 1rem;
    }
    .stat-label {
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .income-label { color: #6ee7b7; }
    .income-value { color: #6ee7b7; }
    .bills-label { color: #fcd34d; }
    .bills-value { color: #fcd34d; }
    .expenses-label { color: #f87171; }
    .expenses-value { color: #f87171; }
    .balance-label { color: #c4b5fd; }
    .balance-value-positive { color: #6ee7b7; }
    .balance-value-negative { color: #f87171; }
    .progress-container {
      width: 100%;
      background-color: #374151;
      height: 0.5rem;
      border-radius: 9999px;
      margin-top: 0.25rem;
    }
    .progress-bar {
      height: 0.5rem;
      border-radius: 9999px;
      background-color: #059669;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1rem;
    }
    @media (min-width: 768px) {
      .form-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #d1d5db;
    }
    .form-input, .form-select {
      width: 100%;
      background-color: #374151;
      border: 1px solid #4b5563;
      border-radius: 0.25rem;
      padding: 0.5rem;
      color: white;
    }
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-green {
      background-color: #047857;
      color: white;
    }
    .btn-green:hover {
      background-color: #065f46;
    }
    .btn-yellow {
      background-color: #b45309;
      color: white;
    }
    .btn-yellow:hover {
      background-color: #92400e;
    }
    .btn-red {
      background-color: #b91c1c;
      color: white;
    }
    .btn-red:hover {
      background-color: #991b1b;
    }
    .activity-log-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal-content {
      background-color: #1f2937;
      border: 1px solid #065f46;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      background-color: #065f46;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #059669;
    }
    .modal-title {
      color: #6ee7b7;
      font-size: 1.25rem;
      font-weight: bold;
    }
    .modal-close {
      color: #6ee7b7;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .modal-body {
      padding: 1rem;
      overflow-y: auto;
      max-height: 60vh;
    }
    .log-entry {
      background-color: #374151;
      border-radius: 0.375rem;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .log-date {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 0.25rem;
    }
    .save-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(6, 95, 70, 0.8);
      color: #6ee7b7;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    .save-indicator.visible {
      opacity: 1;
    }
    #loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #6ee7b7;
      animation: spin 1s ease infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* New styles for Bill Status Display and Recurring Bills */
    
    /* Bill status filter buttons */
    .active-filter {
      background-color: #065f46 !important;
      color: #6ee7b7 !important;
    }

    /* Styling for bill status and paid indicators */
    .paid-indicator-yes {
      color: #6ee7b7;
      font-weight: 500;
    }

    .paid-indicator-no {
      color: #fcd34d;
      font-weight: 500;
    }

    /* Styling for recurring icon */
    .recurring-icon {
      color: #93c5fd;
      font-size: 1rem;
      margin-left: 0.5rem;
    }

    /* Enhanced bill card for dashboard */
    .bill-card {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem;
      border-bottom: 1px solid #374151;
    }

    .bill-card:last-child {
      border-bottom: none;
    }

    .bill-info {
      display: flex;
      flex-direction: column;
    }

    .bill-title {
      display: flex;
      align-items: center;
      font-weight: 500;
      color: #e5e7eb;
    }

    .bill-date {
      font-size: 0.875rem;
      color: #9ca3af;
    }

    .bill-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .bill-amount {
      font-weight: 500;
      margin-right: 0.5rem;
    }

    .paid-tag {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .paid-tag-yes {
      background-color: rgba(6, 95, 70, 0.2);
      color: #6ee7b7;
    }

    .paid-tag-no {
      background-color: rgba(180, 83, 9, 0.2);
      color: #fcd34d;
    }

    /* Bill tabs styling */
    .bill-tab-container {
      display: flex;
      border-bottom: 1px solid #374151;
      margin-bottom: 1rem;
    }

    .bill-tab {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .bill-tab.active {
      border-bottom-color: #6ee7b7;
      color: #6ee7b7;
    }

    /* Mark as paid/unpaid button */
    .toggle-paid-btn {
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
    }

    .mark-paid-btn {
      background-color: #065f46;
      color: white;
    }

    .mark-paid-btn:hover {
      background-color: #047857;
    }

    .mark-unpaid-btn {
      background-color: #b45309;
      color: white;
    }

    .mark-unpaid-btn:hover {
      background-color: #92400e;
    }
  </style>
</head>
<body>
  <!-- Loading Indicator -->
  <div id="loading-indicator" style="display: none;">
    <div class="spinner"></div>
  </div>

  <!-- Login Screen -->
  <div id="login-screen" class="login-container">
    <div class="login-logo">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mx-auto">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#6ee7b7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="#6ee7b7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="#6ee7b7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    
    <h1 class="login-title">Vault</h1>
    
    <div id="login-form" class="login-form">
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-300">Email</label>
        <input type="email" id="email-input" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white" placeholder="Enter your email">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-300">Password</label>
        <input type="password" id="password-input" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white" placeholder="Enter password">
      </div>
      <button id="login-button" class="login-button">Login</button>
      <button id="register-button" class="login-button bg-gray-700">Create Account</button>
      <p id="login-error" class="text-red-400 text-center text-sm hidden"></p>
    </div>
  </div>

  <div id="save-indicator" class="save-indicator">
    Data saved
  </div>

  <div class="budget-app" id="budget-app">
    <!-- Header -->
    <div class="app-header flex justify-between items-center">
      <div>
        <h1 class="app-title">Vault</h1>
        <p class="app-subtitle"></p>
      </div>
      <div class="flex space-x-2">
        <div id="user-email" class="text-white self-center mr-4"></div>
        <button class="bg-gray-800 hover:bg-gray-700 text-green-300 py-2 px-4 rounded border border-green-500" onclick="showActivityLog()">
          Activity Log
        </button>
        <button class="bg-red-800 hover:bg-red-700 text-white py-2 px-4 rounded border border-red-500" onclick="logout()">
          Logout
        </button>
      </div>
    </div>
    
    <!-- Navigation -->
    <div class="tab-container flex">
      <button id="tab-dashboard" class="tab active" onclick="changeTab('dashboard')">Dashboard</button>
      <button id="tab-income" class="tab" onclick="changeTab('income')">Income</button>
      <button id="tab-bills" class="tab" onclick="changeTab('bills')">Bills</button>
      <button id="tab-expenses" class="tab" onclick="changeTab('expenses')">Expenses</button>
    </div>
    
    <!-- Content -->
    <div id="content">
      <!-- Dashboard content will be loaded here -->
    </div>

    <!-- Activity Log Modal (Hidden by default) -->
    <div id="activity-log-modal" class="activity-log-modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Activity Log</h2>
          <button class="modal-close" onclick="hideActivityLog()">&times;</button>
        </div>
        <div id="activity-log-content" class="modal-body">
          <!-- Activity log entries will be loaded here -->
        </div>
        <div class="p-4 border-t border-gray-700">
          <button class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded" onclick="hideActivityLog()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- App JavaScript -->
  <script src="app.js"></script>
</body>
</html>
